<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Corpo -->
  <rect x="75" y="100" width="50" height="100" rx="10" fill="#ff6600"/>
  
  <!-- Detalhes da camisa premium -->
  <path d="M 75,110 L 125,110" stroke="gold" stroke-width="3"/>
  <path d="M 75,120 L 125,120" stroke="gold" stroke-width="3"/>
  <path d="M 75,130 L 125,130" stroke="gold" stroke-width="3"/>
  
  <!-- Cabeça -->
  <circle cx="100" cy="60" r="40" fill="#ffcc99"/>
  
  <!-- Olhos -->
  <circle cx="85" cy="50" r="5" fill="black"/>
  <circle cx="115" cy="50" r="5" fill="black"/>
  
  <!-- Boca -->
  <path d="M 85,75 C 90,85 110,85 115,75" stroke="black" stroke-width="2" fill="none"/>
  
  <!-- Cabelo -->
  <path d="M 60,40 C 70,10 130,10 140,40" stroke="black" stroke-width="3" fill="black"/>
  <path d="M 60,40 C 70,30 80,20 100,25" stroke="gold" stroke-width="2" fill="none"/>
  
  <!-- Pernas -->
  <rect x="75" y="200" width="20" height="80" rx="5" fill="#663300"/>
  <rect x="105" y="200" width="20" height="80" rx="5" fill="#663300"/>
  
  <!-- Braços -->
  <rect x="40" y="100" width="35" height="15" rx="5" fill="#ff6600"/>
  <rect x="125" y="100" width="35" height="15" rx="5" fill="#ff6600"/>
  
  <!-- Chuteiras -->
  <rect x="65" y="280" width="30" height="10" rx="5" fill="gold"/>
  <rect x="105" y="280" width="30" height="10" rx="5" fill="gold"/>
  
  <!-- Número -->
  <text x="100" y="150" font-family="Arial" font-size="30" fill="white" text-anchor="middle" font-weight="bold">7</text>
  
  <!-- Estrela de premium -->
  <polygon points="100,15 105,25 120,25 110,35 115,50 100,40 85,50 90,35 80,25 95,25" fill="gold"/>
</svg>