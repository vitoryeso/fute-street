<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Corpo -->
  <rect x="75" y="100" width="50" height="100" rx="10" fill="#5b9bd5"/>
  
  <!-- Cabeça -->
  <circle cx="100" cy="60" r="40" fill="#ffcc99"/>
  
  <!-- Olhos -->
  <circle cx="85" cy="50" r="5" fill="black"/>
  <circle cx="115" cy="50" r="5" fill="black"/>
  
  <!-- Boca -->
  <path d="M 85,75 C 90,85 110,85 115,75" stroke="black" stroke-width="2" fill="none"/>
  
  <!-- Cabelo -->
  <path d="M 60,40 C 70,20 130,20 140,40" stroke="black" stroke-width="3" fill="black"/>
  
  <!-- Pernas -->
  <rect x="75" y="200" width="20" height="80" rx="5" fill="#1a5096"/>
  <rect x="105" y="200" width="20" height="80" rx="5" fill="#1a5096"/>
  
  <!-- Braços -->
  <rect x="40" y="100" width="35" height="15" rx="5" fill="#5b9bd5"/>
  <rect x="125" y="100" width="35" height="15" rx="5" fill="#5b9bd5"/>
  
  <!-- Chuteiras -->
  <rect x="65" y="280" width="30" height="10" rx="5" fill="black"/>
  <rect x="105" y="280" width="30" height="10" rx="5" fill="black"/>
  
  <!-- Número -->
  <text x="100" y="150" font-family="Arial" font-size="30" fill="white" text-anchor="middle">10</text>
</svg>